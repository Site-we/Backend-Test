<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Page Source Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
        pre {
            text-align: left;
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            max-height: 300px;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fetch Page Source Code</h2>
        <input type="text" id="urlInput" placeholder="Enter URL (e.g., example.com)">
        <button onclick="loadWebView()">Load Page</button>
        <button onclick="fetchSourceCode()">Get Source Code</button>
        
        <iframe id="webView"></iframe>
        <pre id="sourceCode"></pre>
    </div>

    <script>
        function loadWebView() {
            let url = document.getElementById("urlInput").value.trim();
            if (!url.startsWith("http")) {
                url = "https://" + url;
            }
            document.getElementById("webView").src = url;
        }

        function fetchSourceCode() {
            let iframe = document.getElementById("webView");
            let sourceCodeContainer = document.getElementById("sourceCode");

            try {
                let doc = iframe.contentDocument || iframe.contentWindow.document;
                let sourceCode = doc.documentElement.outerHTML;

                // Send extracted source code to backend
                fetch('/fetch_source', {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ source_code: sourceCode })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        sourceCodeContainer.textContent = "Error: " + data.error;
                    } else {
                        sourceCodeContainer.textContent = data.source_code;
                    }
                })
                .catch(error => {
                    sourceCodeContainer.textContent = "Request failed: " + error;
                });

            } catch (error) {
                sourceCodeContainer.textContent = "Error: Cannot access iframe content due to cross-origin restrictions.";
            }
        }
    </script>
</body>
</html>
